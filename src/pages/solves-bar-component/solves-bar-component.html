<div class="bottom-bar">

  <div text-center (click)="onArrowClick()">
    <ion-icon [name]="this.expanded ? 'ios-arrow-down' : 'ios-arrow-up'" class="chevron"></ion-icon>
  </div>

  <div class="solves-sheet">
    <div class="solves-scroll" #solvesscroll
         (scroll)="onSolvesScroll($event)"
         [style.overflow]="this.scrollEnabled ? 'auto' : 'hidden'"
         [scrollTop]="this.scrollTop"
         [virtualScroll]="viewModel.solves"
         [virtualTrackBy]="this.trackById"
         [approxItemWidth]="'64px'"
         [approxItemHeight]="'48px'">

      <div class="solve" *virtualItem="let solve" [style.width]="this.itemWidth">
        {{displayTime(solve)}}
      </div>
    </div>
  </div>
</div>
